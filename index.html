<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Lista de Contatos</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <header
      class="d-flex flex-row align-items-center mb-5"
      style="background-color: #048cd4"
    >
      <img
        src="./assets/logo_alphacode.png"
        alt="Logo Alphacode"
        class="me-3"
      />
      <p class="text-white fs-3 fw-bold">Cadastro de contatos</p>
    </header>
    <main style="height: 80vh; width: 100vw" class="d-flex flex-column">
      <form action=""method="POST"class="d-flex flex-column align-items-center"style="width: 100%">
        <div class="d-flex flex-row justify-content-evenly" style="width: 100%;">
          <div class="d-flex flex-column gap-2" style="width: 40%">
            <label class="fs-3 text-secondary">Nome completo</label>
            <input
              type="text"
              class="input-underlined bigger-input"
              placeholder="Ex.: Joaquim Neves"
              id="campo_nome"
            />
            <label class="fs-3 text-secondary">E-mail</label>
            <input
              type="text"
              class="input-underlined bigger-input"
              placeholder="Ex.: joaquim@gmail.com"
            />
            <label class="fs-3 text-secondary">Telefone para contato</label>
            <input
              type="text"
              class="input-underlined bigger-input"
              placeholder="Ex.: (11) 4234-1234"
            />
          </div>
          <div class="d-flex flex-column gap-2" style="width: 40%">
            <label class="fs-3 text-secondary">Data de nascimento</label>
            <input
              type="text"
              class="input-underlined bigger-input"
              placeholder="Ex.: 2001-11-20"
            />
            <label class="fs-3 text-secondary">Profissão</label>
            <input
              type="text"
              class="input-underlined bigger-input"
              placeholder="Ex.: Desenvolvedor Back-end"
            />
            <label class="fs-3 text-secondary">Celular para contato</label>
            <input
              type="text"
              class="input-underlined bigger-input"
              placeholder="Ex.: (11) 91234-1234"
            />
          </div>
        </div>
        <div class="d-flex flex-row justify-content-evenly" style="width: 100%;">
          
          <div class="d-flex flex-column mt-5" style="width: 40%;">
            <div class="d-flex flex-row align-items-center gap-4 mb-3">
              <input type="checkbox" id="whatsapp?" class="form-check-input bigger-checkbox"/>
              <label for="whatsapp?" class="checkbox-label fs-3 text-secondary">
                Esse celular possui Whatsapp
              </label>
            </div>
            <div class="d-flex flex-row align-items-center gap-4">
              <input type="checkbox" id="not_sms" class="form-check-input bigger-checkbox"/>
              <label for="not_sms" class="checkbox-label fs-3 text-secondary">
                Enviar notificações por SMS
                </label>
            </div>
          </div>
          <div class="d-flex flex-column mt-5" style="width: 40%;">
            <div class="d-flex flex-row align-items-center gap-4">
              <input type="checkbox" id="not_email" class="form-check-input bigger-checkbox"/>
              <label for="not_email" class="checkbox-label fs-3 text-secondary">
                Enviar notificações por E-mail
              </label>
            </div>
          </div>

        </div>
        <div style="width: 90%;" class="d-flex justify-content-end mt-3">
          <button class="btn btn-custom fw-bold fs-3 mt-5" id="cadastrar">
            <p>Cadastrar contato</p>
          </button></div>
      </form>
      <div class="separation-div"></div>
      <div class="d-flex flex-column align-items-center shadow p-3 mb-5 bg-body-tertiary rounded">
        <table class="table" style="width: 80%;">
          <thead class="">
            <tr class="table-primary">
              <th scope="col">Nome</th>
              <th scope="col">Data Nascimento</th>
              <th scope="col">E-mail</th>
              <th scope="col">Celular para contato</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Joaquim Neves</td>
              <td>03/05/1983</td>
              <td>joaquim.neves@gmail.com</td>
              <td>(11) 91234-1234</td>
              <td>
                <img src="./assets/editar.png" alt="Editar dados" class="me-2">
                <img src="./assets/excluir.png" alt="">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <script>
        // Obtém a referência para todos os campos com a classe .input-underlined
        var campos = document.querySelectorAll(".input-underlined");

        // Adiciona um manipulador de evento focus para cada campo
        campos.forEach(function (campo) {
          campo.addEventListener("focus", function () {
            campo.classList.add("input-selected");
          });

          campo.addEventListener("blur", function () {
            campo.classList.remove("input-selected");
          });
        });
      </script>
    </main>
    <footer></footer>
  </body>
</html>
